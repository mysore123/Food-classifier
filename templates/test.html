<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="https://fonts.googleapis.com/css?family=Handlee|Lobster|Playfair+Display:900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
<head>
  <meta charset="utf-8">
  <title>Classify your Image!</title>
</head>

<body>
  <a href="/" style="background: url('{{ url_for('static', filename='food2.jpg') }}') left center no-repeat; background-size: 130px"></a>>
  <div class="bg"></div>
  <div id="maintext">
    <h1> Upload your image to be classified! </h1>
    <h4>(Please upload images less than 500kb in size)</h4>
    <form method=post enctype=multipart/form-data>
      <p class="text-light">
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><img id="output" width="200" /></p>
        <input type=submit value=Upload>
      </p>
    </form>
  </div>
</body>
<script>
var loadFile = function(event) {
var image = document.getElementById('output');
image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</html>
